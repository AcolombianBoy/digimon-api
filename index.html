<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia de Digimons</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/search_system_style.css">
    <link rel="stylesheet" href="./css/show_digimon_system_styles.css">
    <link rel="stylesheet" href="./css/fight_system_styles.css">
</head>
<body>
    <header>
        <div class="banner">
            <img src="./assets/Digimon World.svg" alt="">
        </div>
        <nav> <!-- Menú de navegación -->
            <div class="menu">
                <button onclick="fetchDigimons()">Todos</button>
                <button onclick="Digimon_fight()">Pelea</button>
                <button onclick="">Captura</button>
                <button onclick="">Favoritos</button>
                <button onclick="">Coleccionados</button>
            </div>
        </nav>
    </header>
    <section class="search_digimon">
        <input type="text" id="search" placeholder="Buscar Digimon...">
        <button id="search-button">Buscar</button>
    </section>
    <div id="welcome">
        <h2>Bienvenido a la Wikipedia de Digimons</h2>
        <p>Explora y descubre información sobre tus Digimons favoritos.</p>
        <p>Utiliza la barra de búsqueda para encontrar información específica.</p>
        <p>Haz clic en "Todos" para ver la lista completa de Digimons.</p>
    </div>
    <main><!-- Contenedor donde se renderizarán los cambios -->
        <div id="digimon-container" class="grid-container"></div>
        <div id="fight_container" class="fight_flex"></div>
    </main>
    <div id="fight_container" class="fight_flex"></div>
    <audio id="fight_theme" src="/assets/fight theme.mp3"></audio>
    <audio id="hit_sound" src="/assets/hit sound.mp3"></audio>
    <!-- Enlace al archivo JavaScript -->
    <script src="./js/hide_elements.js"></script>
    <script src="./js/show_digimon_script.js"></script>
    <script src="./js/search_digimon_script.js"></script>
    <script src="./js/fight_script.js"></script>
    </body>
</html>
