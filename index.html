<html lang="es">

    <title>Wikipedia de Digimons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wikipedia de Digimons</h1>
        <p>Consulta información sobre tus Digimons favoritos</p>

            <div class="menu">
                <button onclick="">Home</button>
                <button onclick="">Usuario</button>
                <button onclick="">Aleatorios</button>
                <button onclick="">Favoritos</button>
                <button onclick="">Coleccionados</button>
            </div>
        </nav>
    </header>
    <section class="search_digimon">
        <input type="text" id="search" placeholder="Buscar Digimon...">
        <button id="search-button">Buscar</button>
    </section>
    <main>
        <!-- Contenedor donde se renderizarán las tarjetas de Digimon -->
        <div id="digimon-container" class="grid-container"></div>
    </main>

    <!-- Enlace al archivo JavaScript -->
    <script src="/js/script.js"></script>
