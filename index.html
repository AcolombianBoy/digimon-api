<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia de Digimons</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#FF0000">
    <meta name="description" content="Una enciclopedia de Digimons con funciones de búsqueda, captura y batalla">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="DigiWiki">
    <link rel="apple-touch-icon" href="./assets/icons/icon-152x152.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/search_system_style.css">
    <link rel="stylesheet" href="./css/show_digimon_system_styles.css">
    <link rel="stylesheet" href="./css/fight_system_styles.css">
    <link rel="stylesheet" href="./css/capture_system_style.css">
    <link rel="stylesheet" href="./css/profile_style.css">
</head>
<script>
    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registrado con éxito:', registration.scope);
                })
                .catch(error => {
                    console.log('Error al registrar el ServiceWorker:', error);
                });
        });
    }
</script>
<body>
    <header>
        <div class="banner">
            <img src="./assets/Digimon World.svg" alt="">
        </div>
    </header>
        <nav> <!-- Menú de navegación -->
            <div class="menu">
                <button onclick="fetchDigimons()">Todos</button>
                <button onclick="Digimon_fight()">Pelea</button>
                <button onclick="captureDigimon()">Captura</button>
                <button onclick="showCollectedDigimons()">Coleccionados</button>
                <button onclick="create_profile()">Perfil</button>
            </div>
        </nav>
    <section class="search_digimon">
        <details>
            <summary>Filtro</summary>
            <div class="filter-options">
                <label for="type">Nivel</label>
                <select id="type" name="type">
                    <option value="all">Todos</option>
                    <option value="fresh">Fresh</option>
                    <option value="rookie">Rookie</option>
                    <option value="armor">Armor</option>
                    <option value="ultimate">Ultimate</option>
                    <option value="champion">Champion</option>
                    <option value="mega">Mega</option>
                </select>
                <button onclick="filterDigimons()">aplicar</button>
        </details>                
        
        <input type="text" id="search" placeholder="Buscar Digimon...">
        <button id="search-button">Buscar</button>
    </section>
    <div id="welcome">
        <h2>Bienvenido a la Wikipedia de Digimons</h2>
        <p>Explora y descubre información sobre tus Digimons favoritos.</p>
        <p>Utiliza la barra de búsqueda para encontrar información específica.</p>
        <p>Haz clic en "Todos" para ver la lista completa de Digimons.</p>
    </div>
    <main id="main">
        <!-- Los contenedores se crearán dinámicamente -->
    </main>
    <audio id="fight_theme" src="./assets/fight theme.mp3"></audio>
    <audio id="hit_sound" src="./assets/hit sound.mp3"></audio>
    <!-- Enlace al archivo JavaScript -->
    <script src="./js/hide_elements.js"></script>
    <script src="./js/show_digimon_script.js"></script>
    <script src="./js/search_digimon_script.js"></script>
    <script src="./js/fight_script.js"></script>
    <script src="./js/search_filter_script.js"></script>
    <script src="./js/capture_digimon_script.js"></script>
    <script src="./js/Digimon_collection_script.js"></script>
    <script src="./js/show_profile_script.js"></script>

    </body>
</html>
